build:
  nodes:
    coverage:
      environment:
        php:
          version: 8.0
      tests:
        override:
          - command: php -dxdebug.mode=coverage bin/phpunit --coverage-clover coverage.xml
            coverage:
              file: coverage.xml
              format: clover
    analysis:
      project_setup:
        override:
          - 'true'
      tests:
        override:
          - php-scrutinizer-run
          - command: phpcs-run
            use_website_config: true
    tests: true
filter:
  excluded_paths:
    - 'tests/*'
checks:
  php: true
coding_style:
  php:
    spaces:
      around_operators:
        bitwise: false
        concatenation: true
      other:
        after_type_cast: false
